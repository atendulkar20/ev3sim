colours:
  line_color: "#1f1f1f"
  floor_color: "#dddedf"
  turn_color: "#00ff00"
  strip_dark_color: "#000000"
  rescue_outline_color: "#ffffff"
  UI_bg: "#efedee"
  UI_bg_2: "#dddedf"
  UI_fg: "#efedee"
  UI_fg_2: "1f1f1f"
  UI_tilebox_not_complete: "#110b11"

interactors:
- class_path: ev3sim.presets.pick_up_interactor.PickUpInteractor
- class_path: ev3sim.presets.pause_interactor.PauseInteractor
- class_path: ev3sim.presets.rescue.RescueInteractor
  kwargs:
    spawns:
    - [[-1, 0], 0]
    tiles:
    - path: tiles/definitions/city_limits.yaml
      position: [-1, 0]
    - path: tiles/definitions/straight.yaml
      position: [0, 0]
    - path: tiles/definitions/right_angle.yaml
      position: [1, 0]
    - path: tiles/definitions/color_left.yaml
      position: [1, 1]
      rotation: 90
    - path: tiles/definitions/left_circle_green.yaml
      position: [2, 1]
      rotation: 0

elements:
- type: visual
  name: Image
  image_path: 'assets/ui/timer_bg.png'
  position: [0,110]
  hAlignment: m
  vAlignment: t
  zPos: 5
  key: timer_bg
- type: visual
  name: Text
  text: "05:00"
  fill: "UI_fg_2"
  font_size: 48
  position: [-13.6, 98.5]
  hAlignment: l
  vAlignment: baseline
  zPos: 5
  key: TimerText
- type: object
  collider: inherit
  physics: true
  static: true
  position: [0, 96]
  visual:
    name: Image
    image_path: 'assets/ui/controls_pause_released.png'
    hAlignment: r
    vAlignment: t
    zPos: 4.5
  key: controlsPause
- type: object
  collider: inherit
  physics: true
  static: true
  position: [0, 96]
  visual:
    name: Image
    image_path: 'assets/ui/controls_reset_released.png'
    hAlignment: l
    vAlignment: t
    zPos: 4.5
  key: controlsReset
- type: visual
  name: Image
  image_path: ui/rescue_bg_middle.png
  hAlignment: l
  vAlignment: m
  position: [-146.6, 0]
  zPos: 4.5
  key: rescueBGMid
- type: visual
  name: Image
  image_path: ui/rescue_bg_top.png
  hAlignment: l
  vAlignment: b
  position: [-146.6, 49]
  zPos: 4.5
  key: rescueBGTop
- type: visual
  name: Image
  image_path: ui/rescue_bg_bottom.png
  hAlignment: l
  vAlignment: t
  position: [-146.6, -49]
  zPos: 4.5
  key: rescueBGBottom


loader:
  GAME_TICK_RATE: 30
  VISUAL_TICK_RATE: 30

screen:
  screen_width: 1280
  screen_height: 960
  map_width: 293.3
  map_height: 220
  background_color: '#264653'