colours:
  line_color: "#1f1f1f"
  floor_color: "#dddedf"
  turn_color: "#00ff00"
  strip_dark_color: "#000000"
  rescue_outline_color: "#ffffff"
  UI_bg: "#efedee"
  UI_bg_2: "#dddedf"
  UI_fg: "#efedee"
  UI_fg_2: "1f1f1f"

interactors:
- class_path: ev3sim.presets.pick_up_interactor.PickUpInteractor
- class_path: ev3sim.presets.pause_interactor.PauseInteractor
- class_path: ev3sim.presets.rescue.RescueInteractor
  kwargs:
    spawns:
    - [[-1, 0], 0]
    tiles:
    - path: tiles/city_limits.yaml
      position: [-1, 0]
    - path: tiles/straight.yaml
      position: [0, 0]
    - path: tiles/right_angle.yaml
      position: [1, 0]
    - path: tiles/color_right.yaml
      position: [1, 1]
      rotation: 180

elements:
- type: visual
  name: Image
  image_path: 'assets/ui/timer_bg.png'
  position: [0,102]
  hAlignment: m
  vAlignment: t
  zPos: 5
  key: timer_bg
- type: visual
  name: Text
  text: "05:00"
  fill: "UI_fg_2"
  font_size: 48
  position: [0, 110]
  hAlignment: m
  vAlignment: t
  zPos: 5
  key: TimerText
- type: object
  collider: inherit
  physics: true
  static: true
  position: [0, 89]
  visual:
    name: Image
    image_path: 'assets/ui/controls_play.png'
    hAlignment: m
    vAlignment: t
    zPos: 4.9
  key: controls

loader:
  GAME_TICK_RATE: 30
  VISUAL_TICK_RATE: 30

screen:
  screen_width: 1280
  screen_height: 960
  map_width: 293.3
  map_height: 220
  background_color: '#264653'